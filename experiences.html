        <main class="main">
        </main>
        <script>
            let list = ""
            const myfile = "expe.json"
            async function GetData(){
                const response = await fetch (myfile);
                const data = await response.json();
                console.log(data);
                data.education.forEach((element) => {
                    list += `<li>"<strong>${element.name}</strong>"<br>${element.place}<br>${element.time}`
                })
                data.courses.forEach((element) => {
                    list += `<li>"<strong>${element.name}</strong>"<br>${element.time}`
                    
                })
                data.work.forEach((element) => {
                    list += `<li>"<strong>${element.name}</strong>"<br>${element.place}<br>${element.time}`
                    document.querySelector("main").innerHTML = list;
                })
            }
            GetData();
        </script>
